<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Car Rent</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="user signinBx">
          <div class="imgBx">
            <img
              src="https://images.pexels.com/photos/3264504/pexels-photo-3264504.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt=""
            />
          </div>
          <div class="formBx">
            <form id="logindata">
              <h2>Sign In</h2>
              <input type="text" name="email" placeholder="E-mail" />
              <input type="password" name="password" placeholder="Password" />
              <h6 id="erromsg"></h6>
              <input id="loginbtn" type="button" name="" value="Login" />
              <p class="signup">
                Don't have an account ?
                <a href="#" onclick="toggleForm();">Sign Up.</a>
              </p>
            </form>
          </div>
        </div>
        <div class="user signupBx">
          <div class="formBx">
            <form id="signupdata">
              <h2>Create an account</h2>
              <input
                id="signupemail"
                type="email"
                name="email"
                placeholder="Email Address"
              />
              <div class="row">
                <div class="col-sm">
                  <input
                    id="nicnumber"
                    type="text"
                    name="nic"
                    placeholder="NIC"
                  />
                </div>
                <div class="col-sm d-flex align-items-center">
                  <div class="file_chooser_style">
                    <label
                      id="nic_lable"
                      class="file_chooser_lable_style btn m-0"
                      for="nic_files"
                      >Upload NIC</label
                    >
                    <input
                      id="nic_files"
                      name="nic_file"
                      style="visibility: hidden"
                      type="file"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm">
                  <input
                    id="licensenumber"
                    type="text"
                    name="license"
                    placeholder="License"
                  />
                </div>
                <div class="col-sm d-flex align-items-center">
                  <div class="file_chooser_style">
                    <label
                      id="license_lable"
                      class="file_chooser_lable_style btn m-0"
                      for="license_files"
                      >Upload License</label
                    >
                    <input
                      id="license_files"
                      name="license_file"
                      style="visibility: hidden"
                      type="file"
                    />
                  </div>
                </div>
              </div>
              <input
                id="address"
                type="text"
                name="address"
                placeholder="Address"
              />
              <input
                id="contact"
                type="text"
                name="tel"
                placeholder="Contact"
              />
              <input
                id="newpassword"
                type="password"
                name="password"
                placeholder="Create Password"
              />
              <input
                id="confirmpassword"
                type="password"
                name=""
                placeholder="Confirm Password"
              />
              <h6 id="passwordmatcherro"></h6>
              <input id="signup" type="button" name="" value="Sign Up" />
              <p class="signup">
                Already have an account ?
                <a id="signinbtn" href="#" onclick="toggleForm();">Sign in.</a>
              </p>
            </form>
          </div>
          <div class="imgBx">
            <img
              src="https://images.pexels.com/photos/1149831/pexels-photo-1149831.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
    <!-- /////////////////////// -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="../js/login.js"></script>
  </body>
</html>
